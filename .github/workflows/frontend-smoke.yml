name: frontend-smoke
on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-smoke.yml"

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      # スタイル/型/ビルド
      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
        env:
          CI: "true"

      - name: Ensure port 3000 is free
        run: |
          ! lsof -i :3000 >/dev/null || { echo "Port 3000 busy"; lsof -i :3000; exit 1; }

      - name: Start app & wait
        env:
          CI: "true"
        run: |
          (npm run start -- -p 3000 -H 127.0.0.1 & echo $! > /tmp/next.pid)
          npx --yes wait-on@7 http://127.0.0.1:3000

      - name: Probe /
        run: curl -fS http://127.0.0.1:3000/

      # 任意: 後始末
      - name: Stop app
        if: always()
        run: |
          [ -f /tmp/next.pid ] && kill $(cat /tmp/next.pid) || true