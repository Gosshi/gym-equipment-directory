repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12 # Use the ruff version installed in your environment
    hooks:
      - id: ruff
        args: [--fix]       # lint 自動修正
      - id: ruff-format    # フォーマット自動整形
  - repo: local
    hooks:
      - id: frontend-prettier
        name: frontend prettier (prettier --write)
        language: system
        entry: bash -lc 'cd frontend && node ./node_modules/prettier/bin/prettier.cjs --write --log-level warn --ignore-unknown'
        pass_filenames: true
        types_or: [javascript, jsx, ts, tsx, json, css, scss, markdown]
        files: ^frontend/
