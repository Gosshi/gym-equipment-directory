services:
  - type: web
    name: gym-backend
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile.render
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "8000"
      - key: OPENAI_API_KEY
        sync: false

  - type: cron
    name: gym-ingestion-worker
    runtime: docker
    region: singapore
    plan: pro # 修正 1: cron は free が選べないので starter に変更 (課金は実行時間分のみ)
    schedule: "0 19 * * *"
    dockerfilePath: ./backend/Dockerfile.render
    dockerCommand: python -m scripts.ingest.run_nightly # 修正 2: command/startCommand ではなく dockerCommand
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
