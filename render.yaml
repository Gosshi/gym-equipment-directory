services:
  - type: web
    name: gym-backend
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile.render
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "8000"
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOW_ORIGINS
        value: https://gym-equipment-directory.vercel.app,http://localhost:3000
      - key: GOOGLE_MAPS_API_KEY
        sync: false

  - type: cron
    name: gym-ingestion-worker
    runtime: docker
    region: singapore
    plan: pro # 修正 1: cron は free が選べないので starter に変更 (課金は実行時間分のみ)
    schedule: "0 19 * * *" # 毎日19:00 UTC (04:00 JST)
    dockerfilePath: ./backend/Dockerfile.render
    dockerCommand: python -m scripts.ingest.run_nightly # 修正 2: command/startCommand ではなく dockerCommand
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_ENGINE_ID
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
