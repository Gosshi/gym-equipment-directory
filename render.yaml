services:
  - type: web
    name: gym-backend
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile.render
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "8000"
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOW_ORIGINS
        value: https://gym-equipment-directory.vercel.app,http://localhost:3000
      - key: GOOGLE_MAPS_API_KEY
        sync: false

