services:
  - type: web
    name: gym-backend
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile.render
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "8000"
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOW_ORIGINS
        value: https://gym-equipment-directory.vercel.app,http://localhost:3000,https://www.spomapjp.com,https://spomapjp.com
      - key: GOOGLE_MAPS_API_KEY
        sync: false

  # --- SCRAPING RE-ENABLED (2025-12-29) ---
  # OpenAI credits replenished. Resuming scheduled scraping.
  - type: cron
    name: gym-ingestion-worker
    runtime: docker
    region: singapore
    plan: pro
    schedule: "0 13,16,19,22,1,4,7,10 * * *" # Run at 22:00, 01:00, 04:00, 07:00, 10:00, 13:00, 16:00, 19:00 JST
    dockerfilePath: ./backend/Dockerfile.render
    dockerCommand: python -m scripts.ingest.run_nightly
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_ENGINE_ID
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
