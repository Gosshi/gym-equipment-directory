services:
  api:
    build: .
    container_name: gym_directory_api
    env_file: .env.prod
    ports:
      - "${APP_PORT}:8000"
    depends_on:
      - db
    volumes:
      - .:/app
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16-alpine
    container_name: gym_directory_db
    env_file: .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:4
    container_name: gym_directory_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

  pg:
    image: postgres:16
    container_name: gymdir-pg
    env_file: .env.prod
    ports:
      - "5433:5432" # ← ホスト : コンテナ
    environment:
      POSTGRES_DB: ${TEST_POSTGRES_DB}
      POSTGRES_USER: ${TEST_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gym_test"]
      interval: 2s
      timeout: 2s
      retries: 20
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    # export TEST_DATABASE_URL='postgresql+asyncpg://postgres:pass@localhost:5433/gym_test'

volumes:
  pgdata:
  pgdata_test:
