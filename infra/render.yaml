services:
  - type: web
    name: gym-backend
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile.render
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "8000"
      - key: ALLOW_ORIGINS
        value: https://gym-equipment-directory.vercel.app

  - type: cron
    name: gym-ingestion-worker
    runtime: docker
    region: singapore
    plan: standard
    schedule: "0 6 * * *"  # 15:00 JST = 06:00 UTC
    dockerfilePath: ./backend/Dockerfile.render
    dockerCommand: python -m scripts.ingest.run_nightly
    envVars:
      - key: DATABASE_URL
        sync: false
